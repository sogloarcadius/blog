!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
ip host cisco.com 8.8.4.8
ip name-server 8.8.8.8
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 8.8.8.8 255.255.255.0 secondary
 ip address 8.8.8.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 8.8.9.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 8.8.4.1 255.255.255.0
 duplex auto
 speed auto
!
router bgp 65000
 no synchronization
 bgp log-neighbor-changes
 network 8.8.4.0 mask 255.255.255.0
 network 8.8.8.0 mask 255.255.255.0
 network 8.8.9.0 mask 255.255.255.0
 neighbor 8.8.8.2 remote-as 65000
 neighbor 8.8.9.2 remote-as 65000
 no auto-summary
!
ip forward-protocol nd
!
ip dns server
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
