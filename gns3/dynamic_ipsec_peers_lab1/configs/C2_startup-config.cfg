!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname C2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.1.2.1
!
ip dhcp pool customer2
   network 10.1.2.0 255.255.255.0
   default-router 10.1.2.1 
   dns-server 8.8.8.8 
!
!
ip name-server 8.8.8.8
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 encr 3des
 hash md5
 authentication pre-share
 group 2
crypto isakmp key cisco123 address 0.0.0.0 0.0.0.0
crypto isakmp key cisco123 hostname c1.sogloarcadius.com
!
!
crypto ipsec transform-set myset esp-3des esp-md5-hmac 
!
crypto dynamic-map dynmap 120
 description ***** Dynamic Map to c1.sogloarcadius.com *****
 set security-association lifetime seconds 86400
 set transform-set myset 
 set pfs group2
 match address 100
!
!
crypto map mymap 110 ipsec-isakmp 
 description ***** Static VPN MAP to c1.sogloarcadius.com *****
 set peer 8.8.10.2
 set security-association lifetime seconds 86400
 set transform-set myset 
 set pfs group2
 match address 100
crypto map mymap 130 ipsec-isakmp dynamic dynmap 
!
!
!
!
interface FastEthernet0/0
 ip address dhcp
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
 crypto map mymap
!
interface FastEthernet0/1
 ip address 10.1.2.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip nat inside source route-map nonat interface FastEthernet0/0 overload
!
access-list 100 remark ***** Link to c1.sogloarcadius.com *****
access-list 100 permit ip 10.1.2.0 0.0.0.255 10.1.1.0 0.0.0.255
access-list 101 remark ***** NAT ACL ***** 
access-list 101 deny   ip 10.1.2.0 0.0.0.255 10.1.1.0 0.0.0.255
access-list 101 permit ip 10.1.2.0 0.0.0.255 any
no cdp log mismatch duplex
!
route-map nonat permit 10
 match ip address 101
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
